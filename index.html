<!DOCTYPE html>
<html lang="fi">
    <head>

        <meta charset="utf-8">

        <title>Survey Form</title>

        <link rel="stylesheet" href="custom.css">

    </head>

    <body>

    <div id="wrapper">

        <h1 id="title">Survey Form</h1>

        <p id="description">Please fill out your information</p>

        <form id="survey-form">
            <fieldset>
                <legend></legend>

                <label class="inliner" id="name-label" for="name">Name</label>
                <input class="inliner" id="name" type="text" name="name" placeholder="Enter Your Name" required>

                <label class="inliner" id="email-label" for="email">Email</label>
                <input class="inliner" id="email" type="email" name="email" placeholder="Enter Your Email" required>

                <label class="inliner" id="number-label" for="age">Age</label>
                <input class="inliner" id="number" type="number" name="age" placeholder="Enter Your Age" min="0" max="110" required>

                <label class="inliner" for="gender">Gender</label>
                <select class="inliner" id="dropdown" name="gender">
                    <option disabled>Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>

                <label class="inliner" for="radio-btn">How likely is that you would recommend freeCodeCamp to a friend?</label>
                <input class="left" type="radio" name="radio-btn" value="Definitely"> <label class="left" for="radio-btn">Definitely</label>
                <input class="left" type="radio" name="radio-btn" value="Maybe"> <label class="left" for="radio-btn">Maybe</label>
                <input class="left" type="radio" name="radio-btn" value="Not Sure"> <label class="left" for="radio-btn">Not Sure</label>

                <label class="inliner" for="checkbox-btn">What you want do?</label>
                <input class="left" type="checkbox" name="checkbox-btn" value="Front-end Projects"> <label class="left" for="checkbox-btn">Front-end Projects</label>
                <input class="left" type="checkbox" name="checkbox-btn" value="Back-end Projects"> <label class="left" for="checkbox-btn">Back-end Projects</label>
                <input class="left" type="checkbox" name="checkbox-btn" value="Full Stack Projects"> <label class="left" for="checkbox-btn">Full Stack Projects</label>

                <label class="inliner" for="textarea">Any Comments or Suggestions?</label>
                <textarea class="inliner" id="freetext" name="textarea" rows="4" cols="40"></textarea>

                <input id="submit" type="submit" name="submit" value="Submit">
                <input id="reset" type="reset" name="reset" value="Reset">

            </fieldset>
        </form>

    </div><!-- #wrapper -->

    <!-- JavaScript -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js" charset="utf-8"></script>
    </body>

</html>
